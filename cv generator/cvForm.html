<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="cvForm.css">
    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-top-section">
            <p class="form-page-title">CV Generator</p>
        </div>

       <div class="form-centre-section"> 
            <p class="form-title">Fill your details</p>

            <div class="form-section">
                <form>
                    <div class="form-title-section">
                        <p class="personal-details-title">Personal details</p>
                        <hr class="form-divider">
                    </div>

                    <div class="form-personal-details-section">
                        <div class="form-data-div">
                            <div class="photo-insert-container">
                                <img class="camera" src="icons\Screenshot 2024-11-15 172208.png">
                                <p class="insert-picture">Insert a picture</p>
                            </div>
                            <div class="input-container">
                                <div class="text-input-container">
                                    <p class="textbox-title">First name</p>
                                    <input class="textbox">
                                </div>
                                <div class="text-input-container">
                                    <p class="textbox-title">Last name</p>
                                    <input class="textbox">
                                </div>
                            </div>
                        </div>

                        <div class="form-data-div">
                            <div class="form-email-address-container">
                                <div class="input-container">
                                    <div class="text-input-container">
                                        <p class="textbox-title">Email</p>
                                        <input class="textbox">
                                    </div>
                                    <div class="text-input-container">
                                        <p class="textbox-title">Address</p>
                                        <input class="textbox">
                                    </div>
                                </div>
                            </div>

                            <div class="form-phNum-city-container">
                                <div class="input-container">
                                    <div class="text-input-container">
                                        <p class="textbox-title">Phone number</p>
                                        <input class="textbox">
                                    </div>
                                    <div class="text-input-container">
                                        <p class="textbox-title">City</p>
                                        <input class="textbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-title-section">
                        <p class="personal-details-title">Education</p>
                        <hr class="form-divider">
                    </div>

                    <div class="form-education-section">
                        <div class="form-data-div">
                            <div class="form-phNum-city-container">
                                <div class="input-container">
                                    <div class="text-input-container">
                                        <p class="textbox-title">Name of Institution</p>
                                        <input class="textbox">
                                    </div>
                                    <div class="text-input-container">
                                        <p class="textbox-title">Address</p>
                                        <input class="textbox">
                                    </div>
                                </div>
                            </div>
        
                            <div class="form-phNum-city-container">
                                <div class="input-container">
                                    <div class="text-input-container">
                                        <p class="textbox-title">Degree</p>
                                        <input class="textbox">
                                    </div>
                                    <div class="text-input-container">
                                        <p class="textbox-title">City</p>
                                        <input class="textbox">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="date-container">
                            <div class="input-container">
                                <p class="textbox-title">Start date</p>
                                <select class="drop-down">
                                    <option>January</option>
                                    <option>February</option>
                                    <option>March</option>
                                    <option>April</option>
                                    <option>May</option>
                                    <option>June</option>
                                    <option>July</option>
                                    <option>August</option>
                                    <option>September</option>
                                    <option>October</option>
                                    <option>November</option>
                                    <option>December</option>
                                </select>
                            </div>
                            <select class="drop-down">
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                            <div class="input-container">
                                <p class="textbox-title">End date</p>
                                <select class="drop-down">
                                    <option>January</option>
                                    <option>February</option>
                                    <option>March</option>
                                    <option>April</option>
                                    <option>May</option>
                                    <option>June</option>
                                    <option>July</option>
                                    <option>August</option>
                                    <option>September</option>
                                    <option>October</option>
                                    <option>November</option>
                                    <option>December</option>
                                </select>
                            </div>
                            <select class="drop-down">
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-title-section">
                        <p class="personal-details-title">Skills</p>
                        <hr class="form-divider">
                    </div>

                    <div class="form-skills-section">
                        <div class="text-input-container">
                            <p class="textbox-title">Skill</p>
                            <input class="textbox">
                        </div>

                        <div class="input-container">
                            <p class="textbox-title">Level</p>
                            <select class="textbox">
                                <option>Beginner</option>
                                <option>Intermediate</option>
                                <option>Skilfull</option>
                                <option>Experienced</option>
                                <option>Expert</option>
                            </select>
                        </div>
                    </div>
                </form>

                <a href="cvView.html">
                    <button class="build-resume-button">Build Resume</button>
                </a>
            </div>
       </div>
    </div>
</body>

</html>
